<main class="main">
  <select (change)="handleChangeEffect($event)">>
    @for (option of effects; track option) {
      <option [value]="option.value"
            [selected]="effect === option.value">{{ option.viewValue }}</option>
    }
  </select>
  <video [srcObject]="processedStream" autoplay playsInline #localVideoElement></video>
</main>
<router-outlet />
